<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #F6F2FF;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 850px;
    margin: auto;
    background: #ffffff;
    border-radius: 18px;
    padding: 28px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  h1 {
    color: #6D28D9;
    text-align: center;
    font-size: 32px;
    margin-bottom: 10px;
  }

  .question {
    background: #F3EEFF;
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 22px;
  }

  .question h3 {
    margin-top: 0;
    color: #4B0082;
  }

  .option {
    padding: 12px 15px;
    background: white;
    border-radius: 10px;
    border: 1px solid #DDD;
    margin: 8px 0;
    cursor: pointer;
    transition: 0.2s;
  }

  .option:hover {
    background: #EFE6FF;
  }

  .correct {
    background: #4CAF50 !important;
    color: white;
    border-color: #4CAF50 !important;
  }

  .wrong {
    background: #E74C3C !important;
    color: white;
    border-color: #E74C3C !important;
  }

  #resultBox {
    margin-top: 30px;
    padding: 20px;
    background: #EDE6FF;
    border-radius: 12px;
    font-size: 20px;
    font-weight: bold;
    text-align: center;
    color: #4B0082;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #7F56D9, #9D6BFF);
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>

<body>

<div class="container">
  <h1>Talking With Friends â€“ Quiz</h1>

  <div id="quizContainer"></div>

  <button onclick="calculateScore()">Finish Quiz</button>

  <div id="resultBox"></div>
</div>

<script>
  // The 10 questions
  const quizData = [
    {
      q: "1. When a friend starts talking, what should you do first?",
      options: ["Interrupt them", "Listen quietly", "Look away", "Walk off"],
      answer: 1
    },
    {
      q: "2. What is a polite way to start talking?",
      options: ['â€œGo away.â€', 'â€œListen to me now!â€', 'â€œHi! Can I talk to you?â€', 'Silence'],
      answer: 2
    },
    {
      q: "3. When your friend shares something exciting, you should:",
      options: ["Ignore them", "Say something kind", "Talk about yourself immediately", "Walk away"],
      answer: 1
    },
    {
      q: "4. What does eye contact help with?",
      options: ["Shows interest", "Means you are angry", "Makes the talk shorter", "Nothing"],
      answer: 0
    },
    {
      q: "5. If a friend looks sad, you should:",
      options: ["Laugh", "Say something supportive", "Ignore them", "Tell them to stop talking"],
      answer: 1
    },
    {
      q: "6. If two people are already talking, you should:",
      options: ["Jump in loudly", "Wait for a pause", "Shout your thoughts", "Walk between them"],
      answer: 1
    },
    {
      q: "7. When a friend asks you a question, you should:",
      options: ["Stay silent", "Answer politely", "Ignore them", "Change the topic instantly"],
      answer: 1
    },
    {
      q: "8. What is an example of friendly body language?",
      options: ["Closed arms", "Looking away", "Smiling gently", "Turning your back"],
      answer: 2
    },
    {
      q: "9. When your friend talks about their hobby, you should:",
      options: ["Show interest", "Say itâ€™s boring", "Leave", "Talk over them"],
      answer: 0
    },
    {
      q: "10. If you disagree with a friend, the best thing to say is:",
      options: [
        "â€œYou're wrong.â€",
        "â€œI see what you meanâ€¦ hereâ€™s my view.â€",
        "â€œStop talking.â€",
        "â€œYou donâ€™t know anything.â€"
      ],
      answer: 1
    }
  ];

  let selected = {};

  // Render quiz
  const quizContainer = document.getElementById("quizContainer");

  quizData.forEach((item, index) => {
    let qDiv = document.createElement("div");
    qDiv.className = "question";

    let qTitle = document.createElement("h3");
    qTitle.innerText = item.q;
    qDiv.appendChild(qTitle);

    item.options.forEach((opt, optIndex) => {
      let optDiv = document.createElement("div");
      optDiv.className = "option";
      optDiv.innerText = opt;

      optDiv.onclick = () => {
        // Reset previous selection for this question
        [...qDiv.querySelectorAll(".option")].forEach(o => {
          o.classList.remove("correct", "wrong");
          o.style.pointerEvents = "auto";
        });

        selected[index] = optIndex;

        if (optIndex === item.answer) {
          optDiv.classList.add("correct");
        } else {
          optDiv.classList.add("wrong");
        }
      };

      qDiv.appendChild(optDiv);
    });

    quizContainer.appendChild(qDiv);
  });

  // Score calculation
  function calculateScore() {
    let score = 0;
    quizData.forEach((q, i) => {
      if (selected[i] === q.answer) score++;
    });

    document.getElementById("resultBox").innerText =
      `You scored ${score} / 10 ðŸŽ‰`;
  }
</script>

</body>
</html>
